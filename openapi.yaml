  /XPT002:
    get:
      summary: 地価公示・地価調査のポイントデータ取得
      operationId: getLandPricePointData
      description: 下記パラメータを指定することで、地価公示・地価調査のポイント（点）データを得ることができます。
      parameters:
        - name: response_format
          in: query
          description: 応答形式を指定します。`geojson`はGeoJSON応答、`pbf`はバイナリベクトルタイル応答です。
          required: true
          schema:
            type: string
            enum:
              - geojson
              - pbf
          example: geojson
        - name: z
          in: query
          description: "XYZ方式におけるズームレベル（縮尺）を指定します。値が大きいほどズームレベルは高く、カバーする地理的領域は狭くなります。"
          required: true
          schema:
            type: integer
            minimum: 13
            maximum: 15
          example: 14
        - name: x
          in: query
          description: XYZ方式におけるタイル座標のX値を指定します。
          required: true
          schema:
            type: integer
          example: 3456
        - name: y
          in: query
          description: XYZ方式におけるタイル座標のY値を指定します。
          required: true
          schema:
            type: integer
          example: 7890
        - name: year
          in: query
          description: "対象年をNNNN形式で指定します。範囲は1970年から最新年までです。"
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
          example: "2024"
        - name: priceClassification
          in: query
          description: "地価情報区分コードを指定します。`0`は国土交通省地価公示のみ、`1`は都道府県地価調査のみ、未指定は両方を含みます。"
          required: false
          schema:
            type: string
            pattern: '^\d{1}$'
          example: "0"
        - name: useCategoryCode
          in: query
          description: |
            用途区分コードを指定します。複数指定する場合はカンマ区切り。
            - 00: 住宅地
            - 03: 宅地見込地
            - 05: 商業地
            - 07: 準工業地
            - 09: 工業地
            - 10: 市街地調整区域内の現況宅地
            - 13: 市街地調整区域内の現況林地（国土交通省地価公示のみ）
            - 20: 林地（都道府県地価調査のみ）
            未指定はすべての用途区分を含みます。
          required: false
          schema:
            type: string
          example: "00,05"
      responses:
        '200':
          description: 成功

