openapi: 3.0.0
info:
  title: 不動産情報ライブラリの公開API
  version: "1.0"
servers:
  - url: https://www.reinfolib.mlit.go.jp/ex-api/external/
paths:
  /XIT001:
    get:
      summary: 不動産価格（取引価格・成約価格）情報取得
      description: 下記パラメータを指定することで、不動産価格（取引価格・成約価格）情報を取得することができます。
      operationId: getRealEstatePriceInfo
      parameters:
        - name: priceClassification
          in: query
          description: "価格情報区分コード 01: 不動産取引価格情報のみ 02: 成約価格情報のみ 未指定: 両方"
          required: false
          schema:
            type: string
            pattern: '^\d{2}$'
          example: "01"
        - name: year
          in: query
          description: 取引時期（年）
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
          example: "2024"
        - name: quarter
          in: query
          description: "取引時期（四半期）N … 1～4（1:1月～3月、2:4月～6月、3:7月～10月、4:11月～12月）"
          required: false
          schema:
            type: string
            pattern: '^\d{1}$'
          example: "3"
        - name: area
          in: query
          description: 都道府県コード
          required: false
          schema:
            type: string
            pattern: '^\d{2}$'
          example: "13"
        - name: city
          in: query
          description: 市区町村コード
          required: false
          schema:
            type: string
            pattern: '^\d{5}$'
          example: "13101"
        - name: station
          in: query
          description: "駅コード 国土数値情報の駅データ（鉄道データの下位クラス）のグループコード（N02_005g）を指定します。"
          required: false
          schema:
            type: string
          example: "N02_005g"
        - name: language
          in: query
          description: 出力結果の言語
          required: false
          schema:
            type: string
            enum:
              - ja
              - en
          example: "ja"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FeatureCollection
                  features:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: Feature
                        properties:
                          type: object
                          properties:
                            Type:
                              type: string
                              description: 取引の種類
                            Region:
                              type: string
                              description: 地区
                            MunicipalityCode:
                              type: string
                              description: 市区町村コード
                            Prefecture:
                              type: string
                              description: 都道府県名
                            Municipality:
                              type: string
                              description: 市区町村名
                            DistrictName:
                              type: string
                              description: 地区名
                            TradePrice:
                              type: string
                              description: 取引価格（総額）
                            PricePerUnit:
                              type: string
                              description: 坪単価
                            FloorPlan:
                              type: string
                              description: 間取り
                            Area:
                              type: string
                              description: 面積（平方メートル）
                            UnitPrice:
                              type: string
                              description: 取引価格（平方メートル単価）
                            LandShape:
                              type: string
                              description: 土地の形状
                            Frontage:
                              type: string
                              description: 間口
                            TotalFloorArea:
                              type: string
                              description: 延床面積（平方メートル）
                            BuildingYear:
                              type: string
                              description: 建築年
                            Structure:
                              type: string
                              description: 建物の構造
                            Use:
                              type: string
                              description: 用途
                            Purpose:
                              type: string
                              description: 今後の利用目的
                            Direction:
                              type: string
                              description: 前面道路：方位
                            Classification:
                              type: string
                              description: 前面道路：種類
                            Breadth:
                              type: string
                              description: 前面道路：幅員（m）
                            CityPlanning:
                              type: string
                              description: 都市計画
                            CoverageRatio:
                              type: string
                              description: 建蔽率（%）
                            FloorAreaRatio:
                              type: string
                              description: 容積率（%）
                            Period:
                              type: string
                              description: 取引時点
                            Renovation:
                              type: string
                              description: 改装
                            Remarks:
                              type: string
                              description: 取引の事情等
  /XIT002:
    get:
      summary: 都道府県内市区町村一覧取得
      operationId: getMunicipalitiesInPrefecture
      description: |
        下記パラメータを指定することで、都道府県内市区町村一覧を取得することができます。
      parameters:
        - name: area
          in: query
          description: 都道府県コード
          required: true
          schema:
            type: string
            pattern: '^\d{2}$'
          example: "13"
        - name: language
          in: query
          description: 出力結果の言語
          required: false
          schema:
            type: string
            enum:
              - ja
              - en
          example: "ja"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  cities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: 市区町村コード
                        name:
                          type: string
                          description: 市区町村名（指定された言語に応じて日本語または英語）
              examples:
                responseExample:
                  value:
                    cities:
                      - id: "13101"
                        name: "千代田区"
                      - id: "13102"
                        name: "中央区"
  /XCT001:
    get:
      summary: "鑑定評価書情報取得"
      operationId: getAppraisalReportInfo
      description: "指定された年度、地区、用途区分に基づき鑑定評価書情報を提供します。"
      parameters:
        - name: year
          in: query
          description: "価格時点の年を表します（形式: YYYY）。"
          required: true
          schema:
            type: string
            pattern: '^\d{4}$'
          example: "2024"
        - name: area
          in: query
          description: "都道府県コード（NN形式）。都道府県内市区町村一覧取得APIを参照。"
          required: true
          schema:
            type: string
            pattern: '^\d{2}$'
          example: "13"
        - name: division
          in: query
          description: "用途区分コード（NN形式）。例えば、'00'は住宅地、'05'は商業地。"
          required: true
          schema:
            type: string
            pattern: '^\d{2}$'
          example: "00"
