  /XPT001:
    get:
      summary: 不動産価格（取引価格・成約価格）情報のポイントデータ取得
      operationId: getRealEstatePricePointData
      description: 下記パラメータを指定することで、不動産価格（取引価格・成約価格）情報のポイント（点）データを取得することができます。
      parameters:
        - name: response_format
          in: query
          description: "応答形式を指定します。`geojson`はGeoJSON応答、`pbf`はバイナリベクトルタイル応答です。"
          required: true
          schema:
            type: string
            enum:
              - geojson
              - pbf
          example: geojson
        - name: z
          in: query
          description: "XYZ方式におけるズームレベル（縮尺）を指定します。値が大きいほどズームレベルは高く、カバーする地理的領域は狭くなります。"
          required: true
          schema:
            type: integer
            minimum: 11
            maximum: 15
          example: 12
        - name: x
          in: query
          description: XYZ方式におけるタイル座標のX値を指定します。
          required: true
          schema:
            type: integer
          example: 3456
        - name: y
          in: query
          description: XYZ方式におけるタイル座標のY値を指定します。
          required: true
          schema:
            type: integer
          example: 7890
        - name: from
          in: query
          description: "取引時期FromをYYYYN形式で指定します（Nは四半期）。例: 20053は2005年第3四半期。"
          required: true
          schema:
            type: string
            pattern: '^\d{5}$'
          example: "20053"
        - name: to
          in: query
          description: "取引時期ToをYYYYN形式で指定します（Nは四半期）。例: 20243は2024年第3四半期。"
          required: true
          schema:
            type: string
            pattern: '^\d{5}$'
          example: "20243"
        - name: priceClassification
          in: query
          description: "価格情報区分コード。`01`は不動産取引価格情報のみ、`02`は成約価格情報のみ、未指定は両方を含みます。"
          required: false
          schema:
            type: string
            pattern: '^\d{2}$'
          example: "01"
        - name: landTypeCode
          in: query
          description: |
            種類コードを指定します。複数指定する場合はカンマ区切り。
            - 01: 宅地（土地）
            - 02: 宅地（土地と建物）
            - 07: 中古マンション等
            - 10: 農地
            - 11: 林地
            未指定はすべての種類を含みます。
          required: false
          schema:
            type: string
          example: "01,02,07"
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: FeatureCollection
                  features:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: Feature
                        properties:
                          type: object
                          properties:
                            point_id:
                              type: string
                              description: 地点ID
                            target_year_name_ja:
                              type: string
                              description: 対象年
                            land_price_type:
                              type: string
                              description: 地価区分
                            duplication_flag:
                              type: string
                              description: 重複フラグ
                            prefecture_code:
                              type: string
                              description: 都道府県コード
                            prefecture_name_ja:
                              type: string
                              description: 都道府県名
                            city_code:
                              type: string
                              description: 市区町村コード
                            use_category_name_ja:
                              type: string
                              description: 用途区分名
                            standard_lot_number_ja:
                              type: string
                              description: 標準地/基準地番号
                            city_county_name_ja:
                              type: string
                              description: 市郡名
                            ward_town_village_name_ja:
                              type: string
                              description: 区町村名
                            place_name_ja:
                              type: string
                              description: 地名
                            residence_display_name_ja:
                              type: string
                              description: 住居表示
                            location_number_ja:
                              type: string
                              description: 所在及び地番
                            u_current_years_price_ja:
                              type: string
                              description: 当年価格
